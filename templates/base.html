<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Phone Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <div class="bg-white rounded-lg shadow-xl p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">AI Phone Assistant</h1>
            <p class="text-gray-600 mb-6">Call this number to start a conversation with your AI assistant:</p>
            <div class="text-4xl font-bold text-indigo-600 mb-6">
                {{ twilio_phone_number }}
            </div>
            <p class="text-sm text-gray-500">
                The AI will answer your call and engage in a natural conversation using OpenAI's GPT-4.
            </p>
        </div>
    </div>
</body>
</html>
